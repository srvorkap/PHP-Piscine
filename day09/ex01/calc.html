<!DOCTYPE html>
<html>
	<head>

    			<script>		

    				setInterval(function()
    				{
    					alert("Please, use me...");
    				}, 30000);

					function check()
					{
						var left = document.getElementById("left").value;
						var right = document.getElementById("right").value;
						if (left == "" || right == "")
						{
							console.log("Error :(");
							alert("Error :(");
							return;
						}
						else
						{
							left = Number(document.getElementById("left").value);
							right = Number(document.getElementById("right").value);
						}
						var operand = document.getElementById("operand").value;
						if (operand == '+')
						{
							console.log(left + right);
							alert(left + right);
						}
						else if (operand == '-')
						{
							console.log(left - right);
							alert (left - right);
						}
						else if(operand == '*')
						{
							console.log(left * right);
							alert (left * right);
						}
						else if (operand == '/')
						{
							if (right == 0)
							{
								console.log("It's over 9000!");
								alert("It's over 9000!");
							}
							else
							{
								console.log(left / right);
								alert(left / right);
							}
						}
						else
						{
							if (right == 0)
							{
								console.log("It's over 9000!");
								alert("It's over 9000!");
							}
							else
							{
								console.log(left % right);
								alert(left % right);
							}
						}
					}


				</script>

	</head>
	<body>
		<table>
			<tr>
				<td><input type="text" name="left" id="left" placeholder="Enter number here"/></td>
				<td><select name="operand" id="operand" value="">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
						<option value="%">%</option>
				</select></td>
				<td><input type="text" name="right" id="right" placeholder="Enter number here"/></td>
				<td><input type="submit" name="submit" value="Try me!" onclick="check();"/></td>
			</tr>
		</table>
	</body>
</html>
