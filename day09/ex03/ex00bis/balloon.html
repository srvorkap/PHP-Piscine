<!DOCTYPE html>
<html>
	<head>
    	<title>Come blow this balloon</title>
    	<style>

        	#balloon {
        		width: 200px;
        		height: 200px;
				background: red;
				border-radius: 50%;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script>

        	var colors = ["red", "green", "blue"];
        	var size = 200;
        	var i = 0;
        	var f = 0;
        
        	$(document).ready(function () {
            	$('#balloon').click(function () {
                	if (size > 420)
                    	size = 200;
                	else
                    	size = size + 10;
                	if(f === 2)
                    	i--;
                	$('#balloon').css('width', size);
                	$('#balloon').css('height', size);
                	$('#balloon').css('background-color', colors[i++]);
                	if(i > 2)
                    	i = 0;
                	f = 1;
            	})
            	$('#balloon').mouseleave(function() {
                	if (size < 200)
                    	size = 200;
                	else
                    	size = size - 5;
                	if(f === 1)
                    	i++;
                	$('#balloon').css('width', size);
                	$('#balloon').css('height', size);
                	$('#balloon').css('background-color', colors[i--]);
                	if(i < 0)
                    	i = 2;
                	f = 2
            	})
        	})
       
    	</script>
	</head>
	<body>
    	<div id="balloon"></div>
	</body>
</html>
